spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.181.130:8848
    gateway:
      routes:
#        - id: qq_route
#          uri: https://www.qq.com
#          predicates:
#            - Query=url,qq # \u53C2\u6570url\u4E3Aqq\uFF0C\u4E5F\u53EF\u4EE5\u5199\u6B63\u5219
#
#        - id: baidu_route
#          uri: https://www.baidu.com
#          predicates:
#            - Query=url,baidu

          - id: product_route
            uri: lb://gulimall-product
            predicates:
              - Path=/api/product/**
            filters:
              - RewritePath=/api/(?<segment>.*),/$\{segment}

          - id: thirdparty_route
            uri: lb://gulimall-third-party
            predicates:
              - Path=/api/thirdparty/**
            filters:
              - RewritePath=/api/(?<segment>.*),/$\{segment}

          - id: member_route
            uri: lb://gulimall-member
            predicates:
              - Path=/api/member/**
            filters:
              - RewritePath=/api/(?<segment>.*),/$\{segment}

          - id: ware_route
            uri: lb://gulimall-ware
            predicates:
              - Path=/api/ware/**
            filters:
              - RewritePath=/api/(?<segment>.*),/$\{segment}

          - id: admin_route
            uri: lb://renren-fast
            predicates:
              - Path=/api/**
            filters:
              - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

          - id: gulimall_host_route
            uri: lb://gulimall-product
            predicates:
              - Host=gulimall.com

          - id: gulimall_search_route
            uri: lb://gulimall-search
            predicates:
              - Host=search.gulimall.com

          - id: gulimall_item_route
            uri: lb://gulimall-product
            predicates:
              - Host=item.gulimall.com

server:
  port: 88
