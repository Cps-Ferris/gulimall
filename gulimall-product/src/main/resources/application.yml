spring:
  application:
    name: gulimall-product
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.181.130:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    # Nacos注册中心
    nacos:
      discovery:
        server-addr: 192.168.181.130:8848
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: false
  redis:
    host: 192.168.181.130
    port: 6379
  cache:
    type: redis # SpringCache与redis集成
    redis:
      time-to-live: 3600000 # 存活时间 毫秒
      #key-prefix: CACHE_
      use-key-prefix: true
      cache-null-values: true # 解决缓存穿透问题
  # spring-session
  session:
    store-type: redis


mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto # 主键自增
      logic-delete-value: 1
      logic-not-delete-value: 0

server:
  port: 10000

logging:
  level:
    com.atguigu.gulimall: debug

# 自定义线程池配置
gulimall:
  thread:
    core-size: 20
    max-size: 200
    keep-alive-time: 10
