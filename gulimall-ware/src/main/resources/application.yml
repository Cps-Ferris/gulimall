server:
  port: 11000

spring:
  application:
    name: gulimall-ware
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.181.130:3306/gulimall_wms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
    sentinel:
      transport:
        dashboard: 127.0.0.1:8333
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd

  # rabbitmq
  rabbitmq:
    host: 192.168.181.130
    virtual-host: /
    port: 5672
    listener:
      simple:
        acknowledge-mode: manual  # 手动ack

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto # 主键自增

logging:
  level:
    com.atguigu.gulimall: debug

# actuator暴露所有端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

# sentinel对feign值支持
feign:
  sentinel:
    enabled: true